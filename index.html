<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="calculator">
                    <div class="text-right" id="results">
                        <div id="answer"></div>
                    </div>
                    <div class="row" id="numbers">
                        <button class="col-xs-4 btn" id="clear">C</button>
                        <button class="col-xs-4 btn" id="allclear">AC</button>
                        <button class="col-xs-4 btn operator" value="/">&divide;</button>
                        <button class="col-xs-3 btn num" value="7">7</button>
                        <button class="col-xs-3 btn num" value="8">8</button>
                        <button class="col-xs-3 btn num" value="9">9</button>
                        <button class="col-xs-3 btn operator" value="*">x</button>
                        <button class="col-xs-3 btn num" value="4">4</button>
                        <button class="col-xs-3 btn num" value="5">5</button>
                        <button class="col-xs-3 btn num" value="6">6</button>
                        <button class="col-xs-3 btn operator" value="-">-</button>
                        <button class="col-xs-3 btn num" value="1">1</button>
                        <button class="col-xs-3 btn num" value="2">2</button>
                        <button class="col-xs-3 btn num" value="3">3</button>
                        <button class="col-xs-3 btn operator" value="+">+</button>
                        <button class="col-xs-3 btn num" value="0">0</button>
                        <button class="col-xs-3 btn" value="." id="decimal">,</button>        
                        <button class="col-xs-6 btn" value="=" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center"><i class="fa fa-code"></i> with <i class="fa fa-heart"></i> by anya92</footer>
</body>

</html>
