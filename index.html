<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="calculator">
                    <div class="text-right" id="results">
                        <div id="answer">120</div>
                        <div id="calc">100 + 25 - 5</div>
                    </div>
                    <div class="row" id="numbers">
                        <button class="col-xs-3 btn"><span><i class="fa fa-hand-o-left"></i></span></button>
                        <button class="col-xs-3 btn"><span>C</span></button>
                        <button class="col-xs-3 btn"><span>AC</span></button>
                        <button class="col-xs-3 btn"><span>âˆš</span></button>
                        <button class="col-xs-3 btn"><span>%</span></button>
                        <button class="col-xs-3 btn"><span>(</span></button>
                        <button class="col-xs-3 btn"><span>)</span></button>
                        <button class="col-xs-3 btn"><span>&divide;</span></button>
                        <button class="col-xs-3 btn"><span>7</span></button>
                        <button class="col-xs-3 btn"><span>8</span></button>
                        <button class="col-xs-3 btn"><span>9</span></button>
                        <button class="col-xs-3 btn"><span>x</span></button>
                        <button class="col-xs-3 btn"><span>4</span></button>
                        <button class="col-xs-3 btn"><span>5</span></button>
                        <button class="col-xs-3 btn"><span>6</span></button>
                        <button class="col-xs-3 btn"><span>-</span></button>
                        <button class="col-xs-3 btn"><span>1</span></button>
                        <button class="col-xs-3 btn"><span>2</span></button>
                        <button class="col-xs-3 btn"><span>3</span></button>
                        <button class="col-xs-3 btn"><span>+</span></button>
                        <button class="col-xs-3 btn"><span>+/-</span></button>
                        <button class="col-xs-3 btn"><span>0</span></button>
                        <button class="col-xs-3 btn"><span>,</span></button>
                        <button class="col-xs-3 btn"><span>=</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
